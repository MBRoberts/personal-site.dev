				<form id="form">
	  				<label for="eq">Enter an equation:</label>
	  				<input class="input-lg" type="text" id="eq" value="4 * sin(x) + 5 * cos(x/2)" />
	  				<button class="hvr-radial-out hvr-wobble-skew numButtons" type="submit" value="Draw">Draw</button>
				</form>
			<div class="input-display graph"id="plot"></div>
		</div><!--/.container size-container-->


<script>
  function draw() {
    try {
      functionPlot({
        target: '#plot',
        data: [{
          fn: document.getElementById('eq').value,
          sampler: 'builtIn',  // this will make function-plot use the evaluator of math.js
          graphType: 'polyline'
        }]
      });
    }
    catch (err) {
      console.log(err);
      alert(err);
    }
  }

  document.getElementById('form').onsubmit = function (event) {
    event.preventDefault();
    draw();
  };

  draw();
</script>
